<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main">
        <div id="pannel">
            <div id="pTop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitNum" class="box"></div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timer" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreval" class="box">0</div>
                </div>
            </div>
            <div id="pbtm">
                <div id="bubble"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
